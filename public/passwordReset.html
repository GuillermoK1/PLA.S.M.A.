<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer nueva contraseña</title>
    <link rel="stylesheet" type="text/css" href="\styles\common.css">
</head>
<body>
    <header class="hero">
        <img
        src="circulo.jpg"
        sizes="50vw"
        style="display:block; width:100%; height:100%; border-radius:inherit; object-position:center; object-fit:cover; image-rendering:auto"
        >
        <h1 class="title">PLA.S.M.A</h1>
        <h2 class="subtitle">PLATAFORMA DE SERVICIOS MÚLTIPLES ADAPTADOS</h2>
      </header>
    <div class="set-new-password-container">
        <h1>Establecer Nueva Contraseña</h1>
        <form id="setNewPasswordForm">
            <div class="form-group">
                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Establecer Contraseña</button>
        </form>
    </div>

    <script>
        document.getElementById('setNewPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            // Aquí deberías extraer el token de la URL
            const token = '...'; // Reemplaza esto con el token real

            fetch('http://localhost:3000/api/set-new-password', { // Asegúrate de que esta es la ruta correcta
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password, token }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Tu contraseña ha sido restablecida con éxito.');
                } else {
                    alert('Error al restablecer la contraseña.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
